        <meta name="viewport" content="width=screen-width, initial-size=1.0">
        <title>Subnet Calculator</title>
        <style>
            body {
                background-color: rgb(30, 111, 178);
            }
            @keyframes fadein {
                from {opacity: 0;}
                to {opacity: 1;}
            }
            #output {
                font-family: arial, sans-serif;
                font-size: 20px;
                color: white;
                text-align: left;
                padding: 25px;
                animation-name: fadein;
                animation-duration: 1s;
            }
            @keyframes buttonhover {
                to {background-color: lightgreen}
            }
            #calculatebutton:hover {
                animation-name: buttonhover;
                animation-duration: 2s;
            }
            .variable {
                color: black;
            }
        </style>
