<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="width=screen-width, initial-size=1.0">
        <title>Subnet Calculator</title>
        <style>
            body {
                background-color: rgb(30, 111, 178);
            }
            h1 {
                font-family: arial, sans-serif;
                font-size: 48px;
                color: blue;
                width: 50%;
                margin: auto;
                padding: 5px;
                text-align: center;
            }
            #calc {
                width: 50%;
                margin: auto;
                margin-bottom: 20px;
                background-color: darkblue;
                height: 1000px;
                text-align: center;
                border-radius: 5px;
            }
            #output {
                font-family: arial, sans-serif;
                font-size: 18px;
                color: white;
                text-align: left;
                padding: 25px;
            }
            input {
                border-radius: 2px;
                margin:5px;
                margin-top: 15px;
                width: 40%;
            }
        </style>
    </head>
    <body>
        <h1>{% block heading %}{% endblock %}</h1>
        {% block body %}
        {% endblock %}
    </body>
</html>
